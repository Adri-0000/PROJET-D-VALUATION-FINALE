<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Marquesina superior delgada */
        .top-bar {
            background-color: #f0f0f0;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .top-bar img {
            height: 30px;
            margin-right: 10px;
        }

        .top-bar span {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        /* Barra de navegación */
        .nav-bar {
            background-color: #333;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Contenedor principal */
        .container {
            padding: 30px 20px;
        }

        /* Tarjetas de comentario */
        .comment-box {
            background-color: #e0e0e0; /* gris claro */
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .user-photo {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            background-color: #ccc;
            margin-right: 20px;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
            position: relative;
        }

        .username {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .text {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .rating {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
